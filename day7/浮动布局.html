    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 三种布局方式
        标准流  标签按照规定好的默认方式排列 

        浮动

        定位
    -->
    <div class="box2">
        <div class="float1"></div>
        <div class="float2"></div>
        <div class="float3"></div>
    </div>
   <!-- 浮动元素具有行内块元素相识的特性 -->
   <span class="span1">

   </span>
   <!-- 给行内元素加浮动 相当于加属性 display：inline-block 
    不需要利用 display转换
    块级元素没有设置宽度默认宽度和父级一样宽，但是加了浮动后 他的大小根据内容来显示
    就相当于成为行内块元素 需要自己设置宽度
-->
</body>
