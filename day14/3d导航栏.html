<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        body{
            perspective: 500px;
        }
        .box{
            width: 100px;
            height: 24px;
            margin:100px auto;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }
        .box:hover{
            transform:rotateX(90deg)
        }
        .front,.bottom{
            position: absolute;
            top:0px;
            left:0px;
            width: 100%;
            height: 100%;
            color:#fff;
            text-align: center;
            cursor:pointer
        }
        .front{
            transform:translateZ(12px);
            background-color: blue;
        }
        .bottom{
            background-color: pink;
            transform:translateY(12px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">这是正面</div>
        <div class="bottom">这是底面</div>
    </div>
</body>
</html>
