<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            perspective: 500px;
            transform-style: preserve-3d;
        }
        .box_hd{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotateY(60deg);
        }
        .box_bd{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotateX(90deg) skewY(45deg);
            
        
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="box_hd">33</div>
            <div class="box_bd">11</div>
        </div>
</body>
</html>
