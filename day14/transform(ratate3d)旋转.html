<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            width: 200px;
            height:200px;
            margin: 100px auto;
            transition: all 1s;
        }
        img{
            display: block;
            width: 100%;
            height: 100%;
            
        }
        .box:hover{
            transform:rotate3d(1,0,0,45deg)
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/pkq.jpg" alt="">
    </div>
</body>
</html>
