<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
            margin:100px auto;
            /* transform-origin:left bottom; */
            transform-origin: 50px 50px;
            transition:all 1s;
            
        }
        div:hover{
            transform:rotate(720deg);
        }
    </style>
</head>
<body>
    <!-- origin 原点 
        transform-origin:x y
    -->
    <div></div>
</body>
</html>
