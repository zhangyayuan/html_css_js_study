<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin:100px auto;
            border: 2px solid pink;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all 0.3s ease 0.1s;
        }
        .box:hover img{
            transform:scale(2)
        }
        .paging  ul {
            list-style: none
        }
        .paging  ul  li{
            float:left;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            margin-left:10px;
            border: 1px solid #666;
            border-radius: 50%;
            cursor:pointer;
            transition:all 0.2s ease 0
        }
        li:hover{
            transform:scale(1.1)
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/pkq.jpg" alt="">
    </div>
    <div class="paging">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>
</html>
