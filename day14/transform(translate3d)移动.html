<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            perspective: 500px;
        }
        .son{
            width: 200px;
            height: 200px;
            margin:100px auto;
            background-color: red;
            animation:move 1s linear infinite alternate forwards
        }
        @keyframes move{
            100%{
                transform:translate3d(100px,100px,100px)
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div> 
    </div>
   
</body>
</html>
