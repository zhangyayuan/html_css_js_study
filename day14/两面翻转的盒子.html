<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin:100px auto;
            text-align: center;
            line-height: 200px;
            color:#fff;
            font-size: 18px;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        .box:hover{
            transform:rotateY(180deg);
        }
        .front{
            position:absolute;
            top:0px;
            left:0;
            width: 200px;
            height: 200px;
            background-color: lawngreen;
            border-radius: 50%;
            z-index:1;
        }
        .back{
            position:absolute;
            top:0px;
            left:0;
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            transform:rotateY(-180deg)
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">
            这是正面
        </div>
        <div class="back">
            这是反面
        </div>
    </div>
</body>
</html>
