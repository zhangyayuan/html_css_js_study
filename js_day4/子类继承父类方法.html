    <script>
        class Father{
            constructor (x,y){
                this.x = x;
                this.y = y
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        class Son extends Father{
            constructor(x,y){
                super(x,y);//利用super 调用父类的构造函数 要放在第一位
                this.x = x;
                this.y = y;
            }
            jian(){
                console.log(this.x - this.y)
            }
        }
    </script>
