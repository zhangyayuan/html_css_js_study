<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        ol,ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ol>
    <script>
        $(function(){
            //$("ul li").hide();
            //第一个
            $("ul li:first").css("background-color","red");
            //任意一个
            $("ul li:eq(2)").css("background-color","blue");
            // :last 最后一个

            // :odd 奇数

            // :even 偶数


        // 2 筛选方法 查找元素
            // parent()   $("li").parent(); 查找最近父级

            // children(select) $("ul").children("li");  相当于$("ul>li") 最近的儿子

            // find(selector) $("ul").find("li")  相当于$("ul li") 后代选择器

            // siblings(selector) $(".first").siblings("li"); 查找兄弟节点不包括本身；
            
            // nextAll([expr]) $(".first").nextAll(); 查找当前元素之后的所有同辈元素

            // prevAll([expr]) $(".first").prevAll(); 查找当前元素之前的所有同辈元素

            // hasClass(class) $("div").hasClass("preotected"); 检查当前元素是否有特定的类 如果有返回true

            // eq(index)  $("li").eq(2)  相当于$("li:eq(2)") , index从0 开始

        })
    </script>
</body>
</html>
