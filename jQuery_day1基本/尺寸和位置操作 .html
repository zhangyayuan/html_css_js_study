<head>

    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        *{
            margin:0px;
            padding:0px
        }
        .father{
            position:relative;
            width:100px;
            height:100px;
            margin:100px;
            background-color:brown;
        }
        .son{
            position:absolute;
            left:10px;
            top:10px;
            width:50px;
            height:50px;
            background-color:aqua
        }
        .box{
            width:200px;
            height:200px;
            margin:30px;
            padding:30px;
            border:10px solid #000;
            background-color:aqua;
            font-size:30px;
            color:beige;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="box">
        big big big
    </div>
    <script>

        //尺寸
        var box = $(".box");

        // console.log(box.innerWidth());//260   width + padding
        // console.log(box.outerWidth())//280 width+ padding + border
        // console.log(box.height());//200   height
        // console.log(box.innerHeight());//260  height + padding
        // console.log(box.outerHeight())//280   height+ padding + border

        // console.log(box.outerWidth(true));//340  //width+padding+border+margin
        // console.log(box.outerHeight(true));//340  height+padding+border+margin


        

        // 位置

        // console.log(fath.offset().top);//100 margin
