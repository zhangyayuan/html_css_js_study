<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.error("错误"); //红色带叉  将错误信息记录到控制台
        console.info("错误"); //白色带信号  将信息性消息记录到控制台
        console.log("日志"); //白色  将一般记录到控制台
        console.warn("警告"); //黄色带感叹号  将警告信息记录到控制台
    </script>
</body>
</html>
