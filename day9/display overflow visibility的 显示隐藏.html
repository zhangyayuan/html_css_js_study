<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div class="display">
        display:none  隐藏
        display:block 显示 转换成块
    </div>
    <div class="overflow">
        overflow:hidden   溢出的直接剪切掉
        overflow:auto   需要的时候添加滚动条
        overflow:visible 默认 显示
        overflow:scroll 溢出的部分用滚动条来显示
    </div>
    <div class="visibility">
        visibility:visible ; 元素可视
        visibility:hidden ; 元素隐藏   //  只是看不见 还占着位置
    </div>
</body>
</html>
