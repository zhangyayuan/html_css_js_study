<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:200px;
            height: 100px;
            background-color: red;
            margin:100px auto;
            white-space: nowrap;
            /*单行   */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        div{
            width: 200px;
            height:100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical


        }
        .clearfix:before,.clearfix:after{
            content: "";
            display:table
        }
        .clearfix:after{
            clear:both
        }
        .clearfix{
            *zoom: 1;
        }
    </style>
</head>
<body>

</html>
