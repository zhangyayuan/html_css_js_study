<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(1){
            cursor:default
        }
        ul li:nth-child(2){
            cursor: pointer;
        }
        ul li:nth-child(3){
            cursor:move
        }
        ul li:nth-child(4){
            cursor:text
        }
        ul li:nth-child(5){
            cursor:not-allowed
        }
        ul li:nth-child(6){
            cursor:help
        }
        ul li:nth-child(7){
            cursor:wait
        }
         ul li:nth-child(8){
            cursor:copy
        }
        input{
            outline: none;
        }
        textarea{
            resize:none;
            outline: none;
        }
    </style>
</head>
<body>
     <ul>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
         <li>2354545345</li>
     </ul>
     <input type="text">
     <textarea name="" id="" cols="30" rows="10">
     </textarea>
</body>
</html>
