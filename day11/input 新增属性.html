<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" autocomplete="off" name="txt"/>
        <input type="submit"  value="提交 " />
    </form>

    <!-- 
        required="required"   不能为空 必填
        placeholder = ""  提示文本

        input::placeholder {
            属性：属性值
        }


        autofocus="autofocus" 自动聚焦属性  页面加载完成自动聚焦到指定表单
        autocomplete = off/on 提示之前输入 的内容前提是加 name 属性 
        multiple ="multiple"  可以 多选文件提交
     -->
</body>
</html>
