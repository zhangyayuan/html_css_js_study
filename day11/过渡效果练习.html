<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar{
            width: 150px;
            height: 5px;
            border:1px solid red;
            border-radius: 7px;
            padding: 1px;
        }
        .bar_in{
            height: 100%;
            width: 50%;
            background-color: red;
            transition: all .7s;
        }
        .bar_in:hover{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>
</html>
