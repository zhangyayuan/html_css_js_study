<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height:200px;
            background-color:aqua;
            /* transition: width 1s ease 1s,height 1s ease  1s */
            transition: all 0.5s;
        }
        div:hover{
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
        <!-- 
            transition:  过渡的属性 花费时间 运动曲线 何时开始
            后面两个可以省略
         -->

         <div class="box">

         </div>
</body>
</html>
