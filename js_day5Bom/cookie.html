<body>
    <script>
        // 字符串     变量名 =值 
        var d = new Date();
        d.setTime(d.getTime() + 3*24*60*60*1000);
        console.log(d.toUTCString());
        window.document.cookie = "username=admin;expires=" + d.toUTCString() + ";path=/";
        console.log(window.document.cookie);

    </script>
