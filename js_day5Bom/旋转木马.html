<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        #box {
            position: relative;
            width: 800px;
            height: 350px;
            margin: 100px auto;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 30px;
            margin-top: -15px;
            background-color: #fff;
            text-align: center;
            line-height: 30px;
            color: #333;
            cursor: pointer;
            z-index:1000000
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .tab_items {
            position: absolute;
            top: 0;
            left: 0;
        }

       

        .tab_items ul li {
            position:absolute;
            top:0;
            left:0;
            width: 800px;
            height: 350px;
        }

        .tab_items ul li img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="box">
        <div class="tab_items" id="tab_items">
            <ul>
                <li><img src="images/1.jpg" alt=""></li>
                <li><img src="images/2.jpg" alt=""></li>
                <li><img src="images/3.jpg" alt=""></li>
                <li><img src="images/4.jpg" alt=""></li>
                <li><img src="images/5.jpg" alt=""></li>
            </ul>
        </div>
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
               
    </div>
        <script src="js/common.js"></script>
        <script>
            var box = document.getElementById("box");
            var prev = document.getElementsByClassName("prev")[0];
            var next = document.getElementsByClassName("next")[0];
            var tab_items = document.getElementById("tab_items");
            var items_arr = tab_items.firstElementChild.children;
            var config = [
                {width:400,top:-80,left:-150,opacity:0.2,zIndex:2},
                {width:600,top:-30,left:-200,opacity:0.8,zIndex:3},
                {width:800,top:0,left:0,opacity:1,zIndex:4},
                {width:600,top:-30,left:400,opacity:0.8,zIndex:3},
                {width:400,top:-80,left:550,opacity:0.2,zIndex:2}
            ]
            var flag = true;
            function conf(){
                for(var i = 0 ; i< items_arr.length;i++){
                    animation(items_arr[i],config[i],function(){
                        flag = true;
                    });
                }
            }
            conf();
            prev.onclick = function(){
                if(flag){
                    flag = false;
                    config.push(config.shift());
                    conf();
                }
            }
            next.onclick = function(){
                if(flag){
                    flag = false;
                    config.unshift(config.pop());
                    conf();
                }
            }
        </script>
</body>

</html>
