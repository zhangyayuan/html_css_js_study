        // 统计次数出现最多的字符

        var obj = {};
        var max = 0;
        var ch = "";
        for(var i=0;i < str.length;i++){
            if(!obj[str.charAt(i)]){
                obj[str.charAt(i)] = 1;
            }else{
                obj[str.charAt(i)] +=1;
            }
        }  

        for(var key in obj){

                ch = key;
