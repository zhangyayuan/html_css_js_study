        var pattern = /Box/ig;
        var str = "this is box ,this is box";
        var a = str.match(pattern);
        alert(str.match(pattern)); //box,box 返回的是数组

        var pattern = /Box/ig;
        var str = "this is box ,this is box";
        alert(str.search(pattern));//8 查找到第一个出现的位置

        var pattern = /Box/ig;
        var str = "this is box ,this is box";
        alert(str.replace(pattern, "mimi")); //this is mimi ,this is mimi
        // replace 找到box 替换成mimi 返回替换的字符串

        var pattern = /,/ig;
        var str = "this is box ,this is box";
        alert(str.split(pattern)); //this is , ,this is ,
        alert(str.split(pattern).length)//2
        // split 方法把字符串拆分成数组
