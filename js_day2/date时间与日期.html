    function getD(){
        var  box = new Date();
        var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        return "今天是"+box.getFullYear() + "年" +(box.getMonth()+1) +"月" + box.getDate() + "日" +arr[box.getDay()]
    }
    function getT(){
        var box = new Date();
        return (box.getHours() < 10 ? ("0" +box.getHours()) : box.getHours()) + ":" + (box.getMinutes() < 10 ? ("0" +box.getMinutes()) : box.getMinutes()) + ":" + (box.getSeconds() < 10 ? ("0" +box.getSeconds()) : box.getSeconds());
    } //返回 小时 ： 分钟 ：秒

     function countDown(time){
        var nowTime = +new Date();
        var userTime =  +new Date(time);
        var times =(userTime - nowTime)/1000;
        var d = parseInt(times/60/60/24);
        var h = parseInt(times/60/60%24);
        var m = parseInt(times/60%60);
        var s = parseInt(times%60);
        if(isNaN(times) || times <= 0 ){
            return alert("请输入正确的时间");
        }else{
            return "还剩下" + (d < 10 ? ("0" +d) : d) + "天" + (h < 10 ? ("0" +h) : h) + "小时" + (m < 10 ? ("0" +m) : m) + "分钟" + (s < 10 ? ("0" +s) : s) + "秒";
        }
