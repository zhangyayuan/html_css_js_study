    <form action="">
        <table>
            <caption>
                <h2>欢迎来到修改页面</h2>
            </caption>
            <tr>
                <td>姓名</td>
                <td><input type="text" placeholder="jack"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="man" id="man" checked><label for="man">男</label>
                    <input type="radio" name="sex" value="women" id="women"><label for="women">女</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="" id="">
                        <option value="">幼儿园</option>
                        <option value="">学前班</option>
                        <option value="">小学</option>
                        <option value="">中学</option>
                        <option value="" selected="selected">高中</option>
                        <option value="">大学</option>
                        <option value="">研究生</option>
                        <option value="">博士生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人描述</td>
                <td><textarea name="" id="" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="" checked>不要公开我的个人信息</td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" value="保存">
                    <input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
