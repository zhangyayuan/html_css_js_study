<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action = "demo.php" method="GET" name="name1" target="_self">
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="9" required/><br/>
        <!-- text 文本框用户可以输入任何文字 -->
        密码:<input type="password" name="pwd" /><br/>
        <!-- input是一个单标 password 是密码框 -->
        性别:男<input  type="radio" name="sex" value="男" checked="checked"/>女<input type="radio" name="sex" value="女" /><br/>
        <!-- radio 是单选按钮 -->
        爱好:吃饭<input type="checkbox"  name="hobby" value="吃饭" checked="checked"/>睡觉<input type="checkbox" name="hobby" value="睡觉"/> 看新闻<input type="checkbox" name="hobby" value="看新闻" /><br/>
        车子:<select name="cars" >
            <option value="z">volvo</option>
            <option value="d" selected>ssss</option>
            <option value="dddd">dddddsdfd</option>
         </select><br/>
         留言:<textarea name="message" rows="3" cols= "10" ></textarea> <br/>
         <input list="browers" name="chosename"/>
         <datalist id="browers" >
             <option value="dddddd">dddddd</option>
             <option value="eeeee">eeeee</option>
             <option value="ggggg">ggggg</option>
             <option value="hhhh">hhhh</option>
         </datalist>
        <input type="submit"  value="免费注册"/><input type="reset"  value="重写"/>
        <!-- submit提交表单按钮 reset 是重置按钮 -->
        <input type="button" onclick="alert('第一个函数')" value="获取验证码" /><br/>
        上传文件 :<input type="file">
        <!-- 总结 text 文本按钮 password 密码框 radio 单选按钮 CheckBox 复选按钮 submit 提交按钮 reset 重置按钮 button js常用控件 file 上传文件按钮 -->

    </form>
    <!-- form是表单域  action 提交给后台处理 method 提交的方式 -->
    <form action="demo.php" method="GET" name="name2" target="_blank" accept-charset="utf-8" outocompele ="off"  enctype="application/x-www-form-urlencoded" novalidate />
        <fieldset>
            <legend>组合表单数据</legend>
            用户名：<input type="text" name="usernamme" value="" /><br/>
            密码：<input type="password" name="pwd" /><br/>
            车子:<select name="cars" >
                    <option value="z">volvo</option>
                    <option value="d" selected>ssss</option>
                    <option value="dddd">dddddsdfd</option>
                 </select>
            留言:<textarea name="message" rows="3" cols= "10" ></textarea> 
            <button type="button" onclick="alert('hello world')" >click</button>
        </fieldset>
    <form>
</body>
</html>
