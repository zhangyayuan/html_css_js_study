<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>这个 表格有一个标题以及粗边框</h4>
    <table border="1">
        <caption>表格标题</caption>
        <tr>
            <th>heading</th>
            <th>Another Heading</th>
        </tr>
        <tr>
            <td>row1, cell 1</td>
            <td>row1, cell2</td>

        </tr>
        <tr>
            <td>row2, cell 1</td>
            <td>row2, cell2</td>
            
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>row2, cell2</td>
            
        </tr>
    </table>
    <ul>
        <li>coffee</li>
        <li>milk</li>
    </ul>
    <ol>
        <li>
            这是有序的
        </li>
        <li>这是有序的第二列</li>

    </ol>
    <dl>
        <dt>这是一个自定义列表</dt>
        <dt>这是自定义列表第二例</dt>
    </dl>
</body>
</html>
