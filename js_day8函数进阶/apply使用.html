<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // apply()  应用 运用的意思
         var o={
             name:"andy"
         };
         function fn(arr){
             console.log(this);
             console.log(arr);
         }
         fn.apply(o,["pink"]);
         //  1 也是调用函数 第二个改变函数内部this 指向
         //  2 他的参数必须是数组（伪数组）
         //  3 apply 的应用 比如说我们客户利用apply 借助数组内置对象最大值
         //    Math.max();
         var arr = [1,34,53,74,2,4];
        // var max = Math.max.apply(null,arr);
        var max = Math.max.apply(Math,arr);
         console.log(max);//74

    </script>
   
</body>
</html>
