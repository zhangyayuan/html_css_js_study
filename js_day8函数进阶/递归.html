    // 1.利用forEach 去遍历里面每一个元素；
    var data = [{
        id:1,
        name: "zhang",
        group:[{
            id:11,
            name:"lee",
            group:[{
                id:123,
                name:"yyy"
            }]
        },{
            id:22,
            name:"kaa"
        }]
    },{
        id:2,
        name:"ddd"

    }];
    function getId(data,dd){
        var o = {};
         data.forEach(function(item){
            if(item.id == dd){
                o = item;
                return item;
            }else if(item.group && item.group.length>0){
                o = getId(item.group,dd);
            }
        })
        return o;
    }
